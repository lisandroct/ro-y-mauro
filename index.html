<!DOCTYPE html>
<html lang="en-us">
    <head>
    </head>
    <body>
    </body>
    <script src="url-search-params.js"></script> 
    <script>
        (function() {
            redirect();
        }());

        function redirect() {
            var n = new URLSearchParams(window.location.search).get("n");
            
            if(n) {
                var request = new XMLHttpRequest();
                request.open("GET", "guests.json", false);
                request.send(null);
                var guests = JSON.parse(request.responseText);
                var game = guests[n];
                if(guests == 0) {
                    game = "mauro";
                } else if(guests == 1) {
                    game = "ro";
                } else {
                    game = "undefined";
                }

                if(game) {
                    if(isOnIOS() || !supportsWasm()) {
                        window.location.replace("/" + game + "/asmjs");
                    } else {
                         window.location.replace("/" + game + "/wasm");
                    }
                } else {
                    window.location.replace("https://google.com");
                }
            } else {
                window.location.replace("https://google.com");
            }
        }

        function isOnIOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return true;
            }

            return false;
        }

        function supportsWasm() {
            try {
                if (typeof WebAssembly === "object"
                    && typeof WebAssembly.instantiate === "function") {
                    const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module)
                        return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
                }
            } catch (e) {
            }

            return false;
        }
    </script>
</html>
